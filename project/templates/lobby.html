{%extends "layout.html"%}
{%block head%}
	<title>Squircle Lobby</title>
	<script type="text/javascript" src="{{url_for("static", filename="bower_components/jquery/dist/jquery.min.js")}}"></script>
	<script type="text/javascript" src="{{url_for("static", filename="bower_components/socket.io-client/dist/socket.io.slim.js")}}"></script>
	<script type="text/javascript">
		{% if code %}
			var lobbycode = "{{code|safe}}";
		{% else %}
			var lobbycode = null;
		{% endif %}
		var numPlayers = {{num_players|safe}};
	</script>
	<script type="text/javascript" src="{{url_for("static", filename="scripts/js/lobby.js")}}"></script>
{%endblock%}
{%block body%}

	<div id="container">
		<h1 class="text-center" id="lobbycode">Lobby{% if code %} {{code}} {% endif %}</h1>
		{% if not code %}
			<button id="genLobbyCode" type="button">Create a Lobby</button>
		{% endif %}
		<div id="wrapper">
			<div id="players">
			</div>
			<div id="spectators">
			</div>
		</div>
	</div>
	
{%endblock%}
