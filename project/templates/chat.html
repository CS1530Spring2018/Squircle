{% extends "layout.html" %}
{% block head %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="{{url_for("static", filename="scripts/js/chat.js")}}"></script>
	<script type="text/javascript" src="{{url_for("static", filename="bower_components/jquery/dist/jquery.min.js")}}"></script>
	<script type="text/javascript" src="{{url_for("static", filename="bower_components/socket.io-client/dist/socket.io.slim.js")}}"></script>
	<script type="text/javascript">
		var lobbycode = {{lobbyode|safe}};
		var username = {{username|safe}};
	</script>
{% endblock %}
{% block body %}
<div id="container">
	
	<div id="chatbox">
		<div id="history">
		</div>
		<textarea placeholder="Type here..." id="typing" onKeyup="sendMessage(event);"></textarea>
		
	</div>
	<form action="" method = "post" class="text-center">
		<input type="hidden" name="leave" value="">
			<input type="submit" value="Leave Chatroom">
		<br/>
	</form>
	
</div>
{% endblock%}
