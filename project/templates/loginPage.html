{%extends "layout.html"%}
{%block head%}
	<title>Squircle Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet", href="{{url_for("static", filename="css/nav-bar.css")}}", type="text/css"/>
	<link rel="stylesheet", href="{{url_for("static", filename="css/login.css")}}", type="text/css"/>
	<link rel="stylesheet", href="{{url_for("static", filename="css/login-container.css")}}", type="text/css"/>
	<link rel="stylesheet", href="{{url_for("static", filename="css/desktop.css")}}", type="text/css"/>



{%endblock%}
{%block body%}
	<ul class="nav-bar">
	</ul>	

	<ul class="nav-bar">

		<!-- HOW TO PLACE HOLDER -->
		<li><a class="active"  ref="{{ url_for("logger") }}">Mobile Login</a></li>

		<li><p class="placeholder">></p></li>
		
	</ul>

	<div style="padding:20px;margin-top:100px;"></div>

		<div class="logincontainer">
			<img src="../static/images/logos/squircle_logoWtext.png" class="scale-logo-mobile">
		</div>

			<div class=login_box>

					<div style="margin-top:0px;">
						<div class = "login-container">
							<div style="flex-grow: 1"></div>

							<div class ="logon_box" style="flex-grow:1">

								<div class="btn-group" style =" width:100%;">
										<button id ="button_login" onclick="document.getElementById('id01').style.display='block'">Sign in</button>
										<button id ="button_account" onclick="document.getElementById('id02').style.display='block'">Create Account</button>
								</div>
								<label for="uname"><b></b></label>

									<input type="text" placeholder="Username" name="user" required>
									<label for="psw"><b></b></label>

									<input type="password" placeholder="Password" name="pass" required>
									<input type="submit" id="button_logon" value="Login" name="type"/>
							</div>
							<div style="flex-grow: 1"></div>

						</div>
					</div>
			</div>
						
				

	<div id="id01" class="modal">
	
	<form class="modal-content animate" action="" method="post">
		<div class="imgcontainer">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			<img src="../static/images/logos/logo_black.png" class="scale-logo-small">
			</div>
			
			<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="user" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="pass" required>
			<input type="submit" class="login-button" value="Login" name="type"/>
			</div>

			<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
		</div>
	</form>
	</div>

	<div id="id02" class="modal">
	
			<form class="modal-content animate" action="" method="post">
				<div class="imgcontainer">
					<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
					<img src="../static/images/logos/logo_black.png" class="scale-logo-small">
					</div>
					
					<div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="user" required>
		
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="pass" required>
					
					<label for="country"><b>Country</b><a> (optional)</a></label>
					<input type="text" placeholder="Country (optional)" name="country">
		
					<label for="age"><b>Age</b><a> (optional)</a></label>
					<br>
					<input type="number" min="1" max="130" placeholder="Age" name="age" style="margin-top:10px">
					<br>
					<div style="margin-top:10px"></div>
					<label for="about"><b>About Me</b><a> (optional)</a></label>
					<input type="text" placeholder="About Me (optional)" name="about">
					<input type="submit" class="login-button" value="Create Account" name="type"/>
					</div>
		
					<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
				</div>
			</form>
			</div>

	<script>
			// Get the modal
			var modal = document.getElementById('id01');
			
			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
			</script>
{%endblock%}
